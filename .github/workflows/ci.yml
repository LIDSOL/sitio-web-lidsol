name: CI
run-name: PublicaciÃ³n de la pagina web como un contenedor Docker

# Trigger the workflow on push or merge
on:
  push:
    branches:
      - master
  pull_request_target:
    types: closed
    branches:
      - master

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.issue.number || github.sha || github.head_ref || github.ref }}-${{ github.event.schedule || github.event.comment.id || github.event.sender.login }}'
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  docker:
    if: ${{ github.event_name != 'pull_request_target' || github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Downcase REPO variable
      run: |
        # Lowercase repository identifier (bash expansion)
        echo "REPO=${GITHUB_REPOSITORY,,}" >> "${GITHUB_ENV}"

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to ghcr
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: |
          ghcr.io/${{ env.REPO }}:${{ github.ref_name }}
          ghcr.io/${{ env.REPO }}:${{ github.sha }}
        platforms: linux/amd64
      
